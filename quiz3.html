    <div class="intro">
      <h2>Welcome!</h2>
      <p>We'll help you find detailed information <br>
         about your own IP address or any public IP you enter. <br>

    </div>

    <div class="Texts">
      <h2>Your IP Info</h2>

      <div class="button-group" id="myInfoWrapper">
        <button onclick="getMyIP()">Get My Info</button>
        <div id="myInfo" class="popup-box hidden"></div>
      </div>

      <hr>

      <div class="button-group" id="customInfoWrapper">
        <input type="text" id="customIp" placeholder="Enter other public IP">
        <button onclick="lookupIP()">Lookup</button>
        <div id="customInfo" class="popup-box hidden"></div>

    </div>
